[tox]
envlist =
    coverage-clean,
    py35,
    py36,
    py37,
    py38,
    coverage-report,
    mypy

[testenv]
commands =
    coverage run --source=magic ./test/test.py

setenv =
  COVERAGE_FILE=.coverage.{envname}
  LC_ALL=en_US.UTF-8   
deps =
    .[test]
    zope.testrunner    
    coverage

[testenv:coverage-clean]
deps = coverage
setenv =
  COVERAGE_FILE=.coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
deps = coverage
setenv =
  COVERAGE_FILE=.coverage
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html
    coverage

[testenv:mypy]
deps = mypy
skip_install = true
commands =
    mypy magic.pyi
